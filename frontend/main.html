<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="image-sample.png" sizes="32*32" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="./bootstrap/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="dark.js"></script>

    <title>SunSun</title>
</head>
<body>

<!--main-->
<div class="container">
    <main>
        <!-- Chat output-->
        <div class="chat-title"><h1>Chat</h1></div>
        <div class="chat-messages" id="result"></div>

        <!-- Loading spinner -->
        <div id="loading" class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>


        <!-- Chat input-->
        <div class="chat-input">
            <div class="input-group mb-3">
        <textarea type="text" class="form-control" id="input"
                  placeholder="Input your messages, press enter to send, press shift+enter to change new line."
                  aria-label="Recipient's username" aria-describedby="button-addon2"></textarea>
            </div>
            <button class="btn btn-outline-secondary" type="button" id="send">Send</button>
        </div>
        <!--Enable chat using type = module for key.js importing-->
        <script src="chat.js" type="module"></script>
    </main>
</div>

<!-- socket.io -->
<script src="./socketio/socket.io.min.js"></script>

<!-- Bootstrap -->
<script src="./bootstrap/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
<script src="./popper/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="./bootstrap/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
</body>
</html>
